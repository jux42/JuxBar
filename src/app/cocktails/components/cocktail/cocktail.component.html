<div *ngIf="cocktail" class="cocktail-card">
  <div class="thisFlex"><h3>{{ truncateText(cocktail.strDrink | titlecase, 25)}}</h3>
    <img class="clickable" (click)="goToCocktail()"
            *ngIf="cocktail" [src]="'http://localhost:8080/cocktail/' + cocktail.id + '/image'" alt="Cocktail Image"/></div>
  <div class="twoColumns">
    <p class="ingredient" *ngFor="let ingredient of getIngredients(cocktail)" class="clickable"
       [routerLink]="'/juxbar/detailledingredient/' + ingredient">{{ ingredient }}</p>
  </div>
  <p class="instructions">{{ truncateText(cocktail.strInstructions, 50) }}</p>
</div>
